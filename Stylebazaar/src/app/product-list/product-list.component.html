<div class="container">
    <div class="row justify-content-center" style="margin-top: 21px;">
        <h2 style="text-align: center; margin-bottom: 20px;" >{{products[0].category}}</h2>
      <div class="col-md-12 " *ngFor="let list of products" (click)="viewproduct(list.id)" style="display: flex; align-items: center; margin-bottom: 20px;">
        <div class="col-md-4 product-view-card">
            <img [src]="list.image" [alt]="category" class="img-fluid" style="max-width: 50%; height: auto;">
        </div>
        <div class="col-md-8" >
            <p style="color: #007bff;">{{list.title}}</p>

            <p>{{ list.description }}</p>
            <p><strong>${{ list.price }}</strong></p>
            <p class="rating">{{ list.rating.rate }} <i class="fa fa-star" aria-hidden="true"></i> && {{ list.rating.count }} Ratings</p>

        </div>
        
        <!-- <img [src]="list.image" [alt]="category" class="img-fluid" style="max-width: 100%; height: auto;"> -->
      </div>
    </div>
  </div>
